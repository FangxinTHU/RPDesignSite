{% extends "base.html" %}
{% block content %}

    <form action="/addStaff/" method="post" class="form-horizontal" role="form">
     {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">添加医生：</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
                <label class="col-md-1 control-label">工作证号：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="idnum" required="required">
                </div>
                <label class="col-md-1 control-label col-md-offset-1">医生姓名：</label>
                <div class="col-md-1">
                    <input type="text" class="form-control" name="sname" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-md-1 control-label">科室：</label>
                <div class="col-md-1">
                    <select id = "department" name="department" class="form-control">
                        {% for department in departmentList %}
                            <option value="{{ department.id }}">{{ department.dname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <label class="col-md-1 col-md-offset-2 control-label">联系电话：</label>
                <div class="col-md-1">
                    <input type="text" class="form-control" name="Phonenum">
                </div>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="提交">
    </form>
{% endblock %}
